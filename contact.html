<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Profile Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav aria-label="Main navigation">
    <ul class="main-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html" aria-current="page">Contact Us</a></li>
    </ul>
  </nav>

  <main>
    <section class="contact-section">
      <header>
        <h1>Contact Us</h1>
        <p>Get in touch with us! We'd love to hear from you.</p>
      </header>

      <form class="contact-form" data-testid="test-contact-form" novalidate>
        <div class="form-group">
          <label for="contact-name">Full Name *</label>
          <input 
            type="text" 
            id="contact-name" 
            name="name" 
            data-testid="test-contact-name"
            required 
            aria-describedby="contact-name-error"
            aria-invalid="false"
          />
          <div id="contact-name-error" data-testid="test-contact-error-name" class="error-message" role="alert" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="contact-email">Email Address *</label>
          <input 
            type="email" 
            id="contact-email" 
            name="email" 
            data-testid="test-contact-email"
            required 
            aria-describedby="contact-email-error"
            aria-invalid="false"
          />
          <div id="contact-email-error" data-testid="test-contact-error-email" class="error-message" role="alert" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="contact-subject">Subject *</label>
          <input 
            type="text" 
            id="contact-subject" 
            name="subject" 
            data-testid="test-contact-subject"
            required 
            aria-describedby="contact-subject-error"
            aria-invalid="false"
          />
          <div id="contact-subject-error" data-testid="test-contact-error-subject" class="error-message" role="alert" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="contact-message">Message *</label>
          <textarea 
            id="contact-message" 
            name="message" 
            data-testid="test-contact-message"
            rows="5" 
            required 
            aria-describedby="contact-message-error"
            aria-invalid="false"
            minlength="10"
          ></textarea>
          <div id="contact-message-error" data-testid="test-contact-error-message" class="error-message" role="alert" aria-live="polite"></div>
        </div>

        <button type="submit" data-testid="test-contact-submit" class="submit-btn">
          Send Message
        </button>

        <div id="contact-success" data-testid="test-contact-success" class="success-message" role="alert" aria-live="polite" style="display: none;">
          Thank you for your message! We'll get back to you soon.
        </div>
      </form>
    </section>
  </main>

  <script src="contact.js"></script>
</body>
</html>
